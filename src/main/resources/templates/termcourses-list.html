<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Term Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="padding-top: 20px;">

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">

    <h2>Term Courses <span th:text="${termName}"></span></h2>

    <table class="table table-bordered mt-3">
        <thead class="table-light">
        <tr>
            <th>Term</th>
            <th>Course Code</th>
            <th>Course Title</th>
            <th>Credit Hours</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tc : ${termcourses}">
            <td th:text="${tc.term}"></td>
            <td th:text="${tc.crscode}"></td>
            <td th:text="${tc.crsname}"></td>
            <td th:text="${tc.credithours}"></td>
        </tr>
        </tbody>

    </table>

    <a class="btn btn-secondary btn-sm mt-3" th:href="@{/terms}">
        â† Back to Terms
    </a>

</div>

</body>
</html>
