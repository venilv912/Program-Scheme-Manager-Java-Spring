<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Master Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="padding-top: 20px;">
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <h2>Master Courses</h2>

    <table class="table table-bordered mt-4">
        <thead class="table-light">
        <tr>
            <th>Course ID</th>
            <th>Canonical Title</th>
            <th>Canonical Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${masterCourses}">
            <td th:text="${course.courseId}"></td>
            <td th:text="${course.canonicalTitle}"></td>
            <td th:text="${course.canonicalDescription}"></td>
            <td>
                <a class="btn btn-sm btn-warning"
                   th:href="@{/mastercourses/edit(courseId=${course.courseId})}">
                    Edit
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-success" th:href="@{/mastercourses/add}">Add Master Course</a>
</div>
</body>
</html>
