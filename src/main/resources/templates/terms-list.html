<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Terms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="padding-top: 20px;">

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">

    <h2>Existing Terms</h2>

    <!-- Add New Term Button -->
    <a class="btn btn-success btn-sm mb-3" th:href="@{/terms/add}">
        Add New Term
    </a>

    <!-- Terms Table -->
    <table class="table table-bordered mt-3">
        <thead class="table-light">
        <tr>
            <th>Term ID</th>
            <th>Term Name</th>
            <th>Academic Year</th>
            <th>Start Date</th>
            <th>End Date</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="term : ${terms}">
            <td th:text="${term.trmid}"></td>
            <td th:text="${term.trmname}"></td>
            <td th:text="${term.trmayrid}"></td>
            <td th:text="${term.trmstarts}"></td>
            <td th:text="${term.trmends}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
