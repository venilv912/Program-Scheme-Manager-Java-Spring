<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pull From Existing Scheme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Pull From Existing Scheme</h2>
    <form th:action="@{/program/{id}/scheme/pull(id=${programId})}" method="post">
        <div class="mb-3">
            <label class="form-label">Select Source Scheme</label>
            <select class="form-select" name="sourceSchemeId" required>
                <option th:each="s : ${schemes}" th:value="${s.id}" th:text="${s.id + ' - ' + s.effectiveFromYear}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Effective Year for New Scheme</label>
            <input type="number" class="form-control" name="effectiveYear" required/>
        </div>

        <button type="submit" class="btn btn-primary">Continue</button>
        <a th:href="@{/program/{id}(id=${programId})}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
