<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Course Type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="padding-top: 20px;">
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <h2 th:text="${editing} ? 'Edit Course Type' : 'Add Course Type'"></h2>

    <form th:action="@{/program/{programId}/coursetypes/save(programId=${courseType.programId})}"
          th:object="${courseType}" method="post">
        <input type="hidden" name="editing" th:value="${editing}" />

        <div class="mb-3" th:if="${editing}">
            <label class="form-label">Course Type Code</label>

            <!-- Hidden input to preserve value for submission -->
            <input type="hidden" th:field="*{courseTypeCode}" />

            <!-- Disabled field for visual appearance -->
            <input type="text" class="form-control" th:value="*{CourseTypeCode}" disabled />
        </div>

        <div class="mb-3" th:unless="${editing}">
            <label class="form-label" for="courseTypeCode">Course Type Code</label>
            <input type="text" class="form-control" th:field="*{courseTypeCode}" id="courseTypeCode" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Course Type Name</label>
            <input type="text" class="form-control" th:field="*{courseTypeName}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}"></textarea>
        </div>

        <input type="hidden" th:field="*{programId}" />

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/program/{id}/coursetypes(id=${courseType.programId})}" class="btn btn-secondary">Cancel</a>

        <!-- Flash Message Alert -->
        <div class="container mt-3">
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" id="flashMessage">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </form>
</div>

<script>
    // Automatically dismiss flash message after 4 seconds
    setTimeout(() => {
        const alert = document.getElementById('flashMessage');
        if (alert) {
            alert.classList.remove('show');
            alert.classList.add('fade');
        }
    }, 5000); // 5 sec
</script>
</body>
</html>
