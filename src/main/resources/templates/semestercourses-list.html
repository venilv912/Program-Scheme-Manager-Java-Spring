<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Semester Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="padding-top: 20px;">

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">

    <h2>Semester Courses</h2>

    <table class="table table-bordered mt-3">
        <thead class="table-light">
        <tr>
            <th>SCR ID</th>
            <th>Structure ID</th>
            <th>Elective</th>
            <th>Course ID</th>
            <th>CGP ID</th>
            <th>Created By</th>
            <th>Created At</th>
            <th>Last Updated By</th>
            <th>Last Updated At</th>
            <th>Row State</th>
            <th>TCR ID</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="sc : ${semesterCourses}">
            <td th:text="${sc.scrid}"></td>
            <td th:text="${sc.scrstrid}"></td>
            <td th:text="${sc.screlective}"></td>
            <td th:text="${sc.scrcrsid}"></td>
            <td th:text="${sc.srcgpid}"></td>
            <td th:text="${sc.scrcreatedby}"></td>
            <td th:text="${sc.scrcreatedat}"></td>
            <td th:text="${sc.scrlastupdatedby}"></td>
            <td th:text="${sc.scrlastupdatedat}"></td>
            <td th:text="${sc.scrrowstate}"></td>
            <td th:text="${sc.scrtcrid}"></td>
        </tr>
        </tbody>

    </table>

    <a class="btn btn-secondary btn-sm mt-3" th:href="@{/terms}">
        ‚Üê Back to Terms
    </a>

</div>

</body>
</html>
