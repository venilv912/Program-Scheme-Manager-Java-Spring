<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Requirements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Course Requirements for Scheme ID: <span th:text="${schemeId}"></span></h2>

    <table class="table table-bordered mt-3">
        <thead class="table-light">
        <tr>
            <th>Course Type Code</th>
            <th>Min Courses</th>
            <th>Max Courses</th>
            <th>Min Credits</th>
            <th>Max Credits</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="req : ${requirements}">
            <td th:text="${req.courseTypeCode}">CT</td>
            <td th:text="${req.minCourse}">0</td>
            <td th:text="${req.maxCourse}">0</td>
            <td th:text="${req.minCredits}">0</td>
            <td th:text="${req.maxCredits}">0</td>
            <td class="d-flex gap-2">
                <a class="btn btn-sm btn-warning"
                   th:href="@{/program/{programId}/scheme/{schemeId}/courserequirements/edit(programId=${programId}, schemeId=${schemeId}, courseTypeCode=${req.courseTypeCode})}">
                    ✏️ Edit
                </a>
                <a class="btn btn-sm btn-danger"
                   th:href="@{/program/{programId}/scheme/{schemeId}/courserequirements/delete(programId=${programId}, schemeId=${schemeId}, courseTypeCode=${req.courseTypeCode})}"
                   onclick="return confirm('Are you sure you want to delete this requirement?');">
                    🗑 Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="d-flex gap-2">
        <a class="btn btn-success"
           th:href="@{/program/{programId}/scheme/{schemeId}/courserequirements/add(programId=${programId}, schemeId=${schemeId})}">
            ➕ Add Requirement
        </a>
        <a class="btn btn-secondary" th:href="@{/program/{programId}(programId=${programId})}">← Back to Schemes</a>
    </div>
</div>
</body>
</html>
