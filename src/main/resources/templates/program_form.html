<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${editing} ? 'Edit Program' : 'Add Program'">Program Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="padding-top: 45px;">
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-4">
    <h2 th:text="${editing} ? 'Edit Program' : 'Add New Program'">Program Form</h2>

    <form th:action="@{/program/save}" th:object="${program}" method="post">
        <input type="hidden" name="editing" th:value="${editing}" />

        <div class="mb-3" th:if="${editing}">
            <label class="form-label">Program ID</label>

            <!-- Hidden input to preserve value for submission -->
            <input type="hidden" th:field="*{id}" />

            <!-- Disabled field for visual appearance -->
            <input type="number" class="form-control" th:value="*{id}" disabled />
        </div>

        <div class="mb-3" th:unless="${editing}">
            <label class="form-label" for="id">Program ID</label>
            <input type="number" class="form-control" th:field="*{id}" id="id" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Program Name</label>
            <input type="text" class="form-control" th:field="*{name}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Duration</label>
            <input type="number" class="form-control" th:field="*{duration}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Duration Units</label>
            <input type="text" class="form-control" th:field="*{durationUnits}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Institute Code</label>
            <input type="text" class="form-control" th:field="*{instCode}" />
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/dashboard" class="btn btn-secondary">Cancel</a>

        <!-- Flash Message Alert -->
        <div class="container mt-3">
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" id="flashMessage">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </form>
</div>

<script>
    // Automatically dismiss flash message after 4 seconds
    setTimeout(() => {
        const alert = document.getElementById('flashMessage');
        if (alert) {
            alert.classList.remove('show');
            alert.classList.add('fade');
        }
    }, 5000); // 5 sec
</script>
</body>
</html>
