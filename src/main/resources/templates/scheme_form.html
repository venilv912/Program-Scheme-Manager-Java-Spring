<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Scheme</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="padding-top: 20px;">
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <h2>Add Scheme</h2>
    <form th:action="@{/scheme/save}" th:object="${scheme}" method="post">
        <input type="hidden" name="editing" th:value="${editing}" />

        <!-- Hidden input for program_id -->
        <input type="hidden" th:field="*{program.id}" />

        <!-- Primary Key -->
        <div class="mb-3" th:if="${editing}">
            <label class="form-label">Scheme ID</label>

            <!-- Hidden input to preserve value for submission -->
            <input type="hidden" th:field="*{id}" />

            <!-- Disabled field for visual appearance -->
            <input type="number" class="form-control" th:value="*{id}" disabled />
        </div>

        <div class="mb-3" th:unless="${editing}">
            <label class="form-label" for="id">Scheme ID</label>
            <input type="number" class="form-control" th:field="*{id}" id="id" required />
        </div>

        <div class="mb-3" th:if="${editing}">
            <label class="form-label">Effective From Year</label>

            <!-- Hidden input to preserve value for submission -->
            <input type="hidden" th:field="*{effectiveFromYear}" />

            <!-- Disabled field for visual appearance -->
            <input type="number" class="form-control" th:value="*{effectiveFromYear}" disabled />
        </div>

        <div class="mb-3" th:unless="${editing}">
            <label class="form-label" for="year">Effective From Year</label>
            <input type="number" class="form-control" th:field="*{effectiveFromYear}" id="year" required />
        </div>

        <div class="mb-3">
            <label>Max Credit Load</label>
            <input type="number" th:field="*{maxCreditLoad}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Max Courses</label>
            <input type="number" th:field="*{maxCourses}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Min CPI</label>
            <input type="number" step="0.01" th:field="*{minCpi}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Min Credits</label>
            <input type="number" th:field="*{minCredits}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/program/{id}(id=${scheme.program.id})}" class="btn btn-secondary">Cancel</a>

        <!-- Flash Message Alert -->
        <div class="container mt-3">
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" id="flashMessage">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </form>
</div>

<script>
    // Automatically dismiss flash message after 4 seconds
    setTimeout(() => {
        const alert = document.getElementById('flashMessage');
        if (alert) {
            alert.classList.remove('show');
            alert.classList.add('fade');
        }
    }, 5000); // 5 sec
</script>
</body>
</html>
