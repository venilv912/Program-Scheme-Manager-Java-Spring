<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${editing} ? 'Edit Master Course' : 'Add Master Course'">Master Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="padding-top: 20px;">
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">

    <h2 th:text="${editing} ? 'Edit Master Course' : 'Add Master Course'"></h2>

    <form th:action="@{/mastercourses/save}" th:object="${masterCourse}" method="post">
        <input type="hidden" name="editing" th:value="${editing}" />

        <div class="mb-3" th:if="${editing}">
            <label class="form-label">Course ID</label>

            <!-- Hidden input to preserve value for submission -->
            <input type="hidden" th:field="*{courseId}" />

            <!-- Disabled field for visual appearance -->
            <input type="number" class="form-control" th:value="*{courseId}" disabled />
        </div>

        <div class="mb-3" th:unless="${editing}">
            <label class="form-label" for="courseId">Course ID</label>
            <input type="number" class="form-control" th:field="*{courseId}" id="courseId" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Canonical Title</label>
            <input type="text" class="form-control" th:field="*{canonicalTitle}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Canonical Description</label>
            <textarea class="form-control" th:field="*{canonicalDescription}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-secondary" th:href="@{/mastercourses}">Cancel</a>

        <!-- Flash Message Alert -->
        <div class="container mt-3">
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" id="flashMessage">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </form>
</div>

<script>
    // Automatically dismiss flash message after 4 seconds
    setTimeout(() => {
        const alert = document.getElementById('flashMessage');
        if (alert) {
            alert.classList.remove('show');
            alert.classList.add('fade');
        }
    }, 5000); // 5 sec
</script>
</body>
</html>
