<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Batch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="padding-top: 20px;">

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">

    <h2 class="mb-4">Add New Batch</h2>

    <div class="card shadow-sm">
        <div class="card-body">

            <form th:action="@{/batches/add}" th:object="${batch}" method="post">

                <!-- Program dropdown -->
                <div class="mb-3">
                    <label class="form-label">Program</label>
                    <select class="form-select" th:field="*{bchprgid}" required>
                        <option value="">-- Select Program --</option>
                        <option th:each="p : ${programs}"
                                th:value="${p.id}"
                                th:text="${p.name}">
                        </option>
                    </select>
                </div>

                <!-- Scheme dropdown -->
                <div class="mb-3">
                    <label class="form-label">Scheme</label>
                    <select class="form-select" th:field="*{schemeId}" required>
                        <option value="">-- Select Scheme --</option>
                        <option th:each="scheme : ${schemes}"
                                th:value="${scheme.id}"
                                th:text="'Scheme ' + ${scheme.id}">
                        </option>
                    </select>
                </div>

                <!-- Academic Year dropdown -->
                <div class="mb-3">
                    <label class="form-label">Academic Year</label>
                    <select class="form-select" th:field="*{bchcalid}" required>
                        <option value="">-- Select Academic Year --</option>
                        <option th:each="ay : ${years}"
                                th:value="${ay.ayrid}"
                                th:text="${ay.ayrname}">
                        </option>
                    </select>
                </div>

                <!-- Batch name -->
                <div class="mb-3">
                    <label class="form-label">Batch Name</label>
                    <input type="text" class="form-control"
                           th:field="*{bchname}"
                           placeholder="Enter batch name" required/>
                </div>

                <!-- Capacity -->
                <div class="mb-3">
                    <label class="form-label">Capacity</label>
                    <input type="number" class="form-control"
                           th:field="*{bchcapacity}"
                           min="1" required/>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-success">Save Batch</button>

                <a th:href="@{/batches}" class="btn btn-secondary ms-2">Cancel</a>

            </form>

        </div>
    </div>

</div>

</body>
</html>
