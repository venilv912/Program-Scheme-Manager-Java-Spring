<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Academic Year</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="padding-top: 20px;">

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">

    <h2>Add Academic Year</h2>

    <form th:action="@{/academicyears/add}" th:object="${academicYear}" method="post" class="mt-4">

        <div class="mb-3">
            <label class="form-label">Academic Year Name</label>
            <input type="text" class="form-control" th:field="*{ayrname}" required>
        </div>

        <button type="submit" class="btn btn-success">Save</button>

        <a class="btn btn-secondary ms-2" th:href="@{/academicyears}">
            Cancel
        </a>

    </form>

</div>

</body>
</html>
