<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Programs Dashboard</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="padding-top: 20px;">
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <h2 class="mb-4">Programs</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">

        <!-- Loop through programs -->
        <div class="col" th:each="program : ${programs}">
            <a th:href="@{'/program/' + ${program.id}}" style="text-decoration: none; color: inherit;">
                <div class="card h-100 border-primary">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${program.name}">Program Name</h5>
                        <p class="card-text" th:text="${program.description}">Description</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Add Program card -->
        <div class="col">
            <div class="card h-100 border-success text-center">
                <div class="card-body d-flex flex-column justify-content-center">
                    <a href="/program/add" class="btn btn-success">âž• Add Program</a>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
